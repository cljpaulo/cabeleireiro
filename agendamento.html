<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="cabeleireiro, cabeleireiro ribeirao preto, corte masculino, corte feminino">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/main.css">

    <link rel="shortcut icon" href="assets/favicon.png">
    <title>Agendamento</title>
  </head>
  <body>
    <div id="agendamento">
        <div class="container">
            <div class="card">
                <img src="assets/logo.png" style="height: 80px; width: 80px;" class="img-fluid mx-auto d-block" alt="Logo">
                <div class="card-body">
                  <h5 class="card-title">Agendamento</h5>
                  
                  <div class="mb-1">
                    <label for="formGroupExampleInput" class="form-label"></label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nome completo">
                  </div>
                  <div class="mb-1">
                    <label for="formGroupExampleInput2" class="form-label"></label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="CPF ou CNPJ">
                  </div>
                  <div class="mb-1">
                    <label for="formGroupExampleInput2" class="form-label"></label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Endereço">
                  </div>
                  <div class="mb-1">
                    <label for="formGroupExampleInput2" class="form-label"></label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="(00) 99999-9999">
                  </div>
                  <select class="form-select mt-4" aria-label="Default select example">
                    <option selected>Escolher profissional</option>
                    <option value="1">José da Silva</option>
                    <option value="2">Ana Silveira</option>
                    <option value="3">Carlos Andrade</option>
                    <option value="4">Maria Alessandra</option>
                  </select>
                  <select class="form-select mt-4" aria-label="Default select example">
                    <option selected>Data</option>
                    <option value="1">10/12/2021</option>
                    <option value="2">11/12/2021</option>
                    <option value="3">15/12/2021</option>
                    <option value="4">17/12/2021</option>
                  </select>
                  <select class="form-select mt-4" aria-label="Default select example">
                    <option selected>Hora</option>
                    <option value="1">10:00</option>
                    <option value="2">10:30</option>
                    <option value="3">14:30</option>
                    <option value="4">16:00</option>
                  </select>
                  <button class="btn mt-4">Agendar</button>
                </div>
              </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>

  </body>
</html>
